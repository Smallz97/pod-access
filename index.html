<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  
  <title>Frontend Mentor | Pod request access landing page</title>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
  <section id="hero">
    <div class="logobox">
      <img src="assets/desktop/logo.svg" alt="brand logo" class="logo-image">
    </div>
    <div class="textbox">
      <div class="heading">
        Publish your podcasts <span class="heading-white-text">everywhere.</span>
      </div>

      <div class="small-text">
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
        Apple Podcasts, Google Podcasts, Pocket Casts and more!
      </div>
      
      <div class="desktop-form-container">
        <form action="" id="" class="desktop-form-wrapper">
          <input type="email" id="email" placeholder="Email Address" class="email-input" required>
          <button id="submit-button" class="desktop-form-btn">Request access</button>
        </form>
      </div>

      <!-- mobile only cta buttons layout -->
      <div class="mobile-form-container">
        <form action="" id="" class="mobile-form-wrapper">
          <input type="email" id="email" placeholder="Email Address" class="email-input" required>
          <button id="submit-button" class="mobile-form-btn">Request access</button>
        </form>
      </div>

      <div class="supporting-brands">
        <div class="brand">
          <img src="assets/desktop/spotify.svg" alt="spotify logo">
        </div>
        <div class="brand">
          <img src="assets/desktop/apple-podcast.svg" alt="apple podcast logo">
        </div>
        <div class="brand">
          <img src="assets/desktop/google-podcasts.svg" alt="google podcasts logo">
        </div>
        <div class="brand">
          <img src="assets/desktop/pocket-casts.svg" alt="pocket casts logo">
        </div>
      </div>
    </div>
    <div class="dotted-pattern-box">
      <img src="assets/desktop/bg-pattern-dots.svg" alt="dotted paterns">
    </div>
  </section>

   <!-- Including the Google firebase modular script -->
   <script src="firebase.js" type="module"></script>
</body>
</html>
